---
project:
  type: website
  preview:
    port: 4200
    browser: true
    watch-inputs: true
    navigate: true
    timeout: 300

format:
  html:
    search: true
    theme:
      light:
        - flatly
      dark:
        - darkly
    anchor-sections: true
    smooth-scroll: true
    code-link: true
    code-fold: true
    code-overflow: scroll
    code-line-numbers: true
    code-copy: true
    code-tools:
      source: true
      toggle: false
      caption: none
    code-block-bg: true
    code-block-border-left: "#1482FA"
    css: assets/css/style.scss
    number-sections: false
    lang: en-US
    page-layout: full

execute:
  freeze: false
  cache: false
  code-line-numbers: true

knitr:
  opts_chunk:
    echo: true
    fig.width: 15

editor: visual
highlight-style: github

website:
  title: TLG Catalog
  image: assets/img/logo-nest.png
  open-graph: true
  favicon: assets/img/logo-nest.png
  search:
    location: navbar
    type: overlay
    copy-button: true
  page-navigation: true
  reader-mode: true
  site-url: https://insightsengineering.github.io/tlg-catalog
  repo-url: https://github.com/insightsengineering/tlg-catalog
  repo-branch: main
  google-analytics: UA-125641273-1
  cookie-consent: true
  page-footer:
    left: |
      Made with ❤️ by the NEST Team
  navbar:
    pinned: true
    collapse: false
    background: primary
    search: true
  sidebar:
    - id: sidebar
      style: docked
      collapse-level: 1
      logo: assets/img/logo-nest.png
      border: true
      contents:
        - file: index.qmd
          text: Introduction
        - text: "---"
        - auto: tables
        - auto: listings
        - auto: graphs
        - text: "---"
        - auto: appendix
        - text: "---"
        - tlg-index.qmd
  comments:
    giscus:
      # Reference: https://quarto.org/docs/reference/projects/books.html#giscus
      # Also https://giscus.app/ for all options
      repo: insightsengineering/tlg-catalog
      repo-id: "MDEwOlJlcG9zaXRvcnk0MDYxNTcwMjg="
      category: General
      category-id: "DIC_kwDOGDV25M4CVBzs"
      reactions-enabled: true
      theme: light
      language: en
      loading: lazy
      mapping: pathname

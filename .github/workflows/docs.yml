---
name: Publish Catalog üì∞

on:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with write access to the repository
        required: false
      GCHAT_WEBHOOK:
        description: |
          Google Chat webhook to send failure notifications
        required: false
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "17 17 * * 3,6"

jobs:
  cache-refresh:
    name: Refresh Cache ‚ôΩ
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Refresh Cache ‚ôΩ
        run: |
          gh extension install actions/gh-actions-cache
          echo "Fetching list of cache keys..."
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH -L 100 | cut -f 1 )
          ## Setting this to not fail the workflow while deleting cache keys.
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do {
            gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          }
          done
          echo "Cache refresh completed."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.repository.default_branch }}

  publish-dev:
    name: Build & Deploy TLGC (dev) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio:latest
    needs: cache-refresh
    if: ${{ always() }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v4.1.1

      - name: Cache artifacts üìÄ
        uses: actions/cache@v4
        with:
          path: |
            ~/package/.staged.dependencies
            book/_freeze
          key: ${{ runner.os }}-tlg-catalog-dev

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Run Staged dependencies üé¶
        uses: insightsengineering/staged-dependencies-action@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
        with:
          path: "./package"
          enable-check: false
          direction: upstream

      - name: Render catalog üñ®
        run: |
          quarto render --profile development
        shell: bash
        working-directory: book

      - name: Create artifact üìÇ
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          zip -r9 ../../site.zip *
        shell: bash
        working-directory: book/_site

      - name: Upload docs ‚¨Ü
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: site-development
          path: site.zip
        
      - name: Remove large WebR assets üßπ
        run: |
          find book/_site/site_libs/quarto-contrib/shinylive-*/shinylive/webr/packages/ -type f -size +100M -exec rm -f {} \;
        shell: bash

      - name: Publish docs üìî
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/_site
          destination_dir: development

      - name: GChat notification üîî
        if: (failure() || cancelled()) && env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - development
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}

  publish-stable:
    name: Build & Deploy TLGC (stable) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio:latest
    permissions:
      contents: write
    needs:
      - cache-refresh
    if: ${{ always() }}
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v4.1.1

      - name: Cache artifacts üìÄ
        uses: actions/cache@v4
        with:
          path: |
            book/_freeze
          key: ${{ runner.os }}-tlg-catalog-stable

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Install packages üé¶
        run: |
          devtools::install_dev_deps(".", repos = c("https://insightsengineering.r-universe.dev/", "https://cloud.r-project.org/"))
        shell: Rscript {0}
        working-directory: package

      - name: Render catalog üñ®
        run: |
          quarto render --profile stable
        shell: bash
        working-directory: book

      - name: Create artifact üìÇ
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          zip -r9 ../../site.zip *
        shell: bash
        working-directory: book/_site

      - name: Upload docs ‚¨Ü
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: site-stable
          path: site.zip

      - name: Publish docs üìî
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/_site
          destination_dir: stable

      - name: GChat notification üîî
        if: (failure() || cancelled()) && env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - stable
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}

  upload-release-assets:
    name: Upload assets üîº
    needs: [publish-dev, publish-stable]
    runs-on: ubuntu-latest
    if: >
      startsWith(github.ref, 'refs/tags/v')
        && !contains(github.event.commits[0].message, '[skip docs]')
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v4.1.1

      - name: Download artifact ‚è¨
        uses: actions/download-artifact@v4
        with:
          name: site-development
          path: site-development

      - name: Download artifact ‚è¨
        uses: actions/download-artifact@v4
        with:
          name: site-stable
          path: site-stable

      - name: Upload binaries to release ‚§¥
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: site-development/site.zip
          asset_name: catalog-development.zip
          tag: ${{ github.ref }}
          overwrite: true

      - name: Upload binaries to release ‚§¥
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: site-stable/site.zip
          asset_name: catalog-stable.zip
          tag: ${{ github.ref }}
          overwrite: true

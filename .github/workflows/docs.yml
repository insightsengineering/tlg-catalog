---
name: Publish Catalog üì∞

on:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with write access to the repository
        required: false
      GCHAT_WEBHOOK:
        description: |
          Google Chat webhook to send failure notifications
        required: false
  workflow_dispatch:
  # TODO should we still run it on main?
  push:
    branches:
      - main
  schedule:
    - cron: "17 17 * * 3,6"

jobs:
  publish-dev:
    name: Build & Deploy TLGC (dev) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.3.1_bioc_3.17:latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v3

      - name: Cache artifacts üìÄ
        uses: actions/cache@v3
        with:
          path: |
            ~/package/.staged.dependencies
            book/_freeze
          key: ${{ runner.os }}-tlg-catalog-dev

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Run Staged dependencies üé¶
        uses: insightsengineering/staged-dependencies-action@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
        with:
          path: "./package"
          enable-check: false
          direction: upstream

      - name: Render catalog üñ®
        run: |
          quarto render --profile development
        shell: bash
        working-directory: book

      - name: Create artifact üìÇ
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          zip -r9 ../../site.zip *
        shell: bash
        working-directory: book/_site

      - name: Upload docs ‚¨Ü
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: site-development
          path: site.zip

      - name: Publish docs üìî
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/_site
          destination_dir: development

      - name: GChat notification üîî
        if: (failure() || cancelled()) && env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - development
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}

  r-cmd-stable:
   name: R CMD Check (stable) üß¨
   uses: insightsengineering/r.pkg.template/.github/workflows/build-check-install.yaml@install-deps-from-cran
   secrets:
     REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
   with:
     install-deps-from-cran: "R-universe=https://insightsengineering.r-universe.dev/,CRAN=https://cloud.r-project.org/"
     package-subdirectory: package
     additional-env-vars: |
       _R_CHECK_CRAN_INCOMING_REMOTE_=false
     additional-r-cmd-check-params: --as-cran
     enforce-note-blocklist: true
     note-blocklist: |
       checking dependencies in R code ... NOTE
       checking R code for possible problems ... NOTE
       checking examples ... NOTE
       checking Rd line widths ... NOTE

  r-cmd-stable-notification:
    name: R CMD check (stable) notification üîî
    runs-on: ubuntu-latest
    needs: r-cmd-stable
    if: needs.r-cmd-stable.result == 'failure' || needs.r-cmd-stable.result == 'skipped'
    steps:
      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: GChat notification üîî
        if: env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - R CMD check (stable)
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ needs.r-cmd-stable.result }}

  publish-stable:
    name: Build & Deploy TLGC (stable) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.3.1_bioc_3.17:latest
    permissions:
      contents: write
    needs: r-cmd-stable
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v3

      - name: Cache artifacts üìÄ
        uses: actions/cache@v3
        with:
          path: |
            book/_freeze
          key: ${{ runner.os }}-tlg-catalog-stable

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Install packages üé¶
        run: |
          devtools::install_dev_deps(".", repos = c("https://insightsengineering.r-universe.dev/", "https://cloud.r-project.org/"))
        shell: Rscript {0}
        working-directory: package

      - name: Render catalog üñ®
        run: |
          quarto render --profile stable
        shell: bash
        working-directory: book

      - name: Create artifact üìÇ
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          zip -r9 ../../site.zip *
        shell: bash
        working-directory: book/_site

      - name: Upload docs ‚¨Ü
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: site-stable
          path: site.zip

      - name: Publish docs üìî
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/_site
          destination_dir: stable

      - name: GChat notification üîî
        if: (failure() || cancelled()) && env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - stable
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}

  upload-release-assets:
    name: Upload assets üîº
    needs: [publish-dev, publish-stable]
    runs-on: ubuntu-latest
    if: >
      startsWith(github.ref, 'refs/tags/v')
        && !contains(github.event.commits[0].message, '[skip docs]')
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v3

      - name: Download artifact ‚è¨
        uses: actions/download-artifact@v3
        with:
          name: site-development
          path: site-development

      - name: Download artifact ‚è¨
        uses: actions/download-artifact@v3
        with:
          name: site-stable
          path: site-stable

      - name: Upload binaries to release ‚§¥
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: site-development/site.zip
          asset_name: catalog-development.zip
          tag: ${{ github.ref }}
          overwrite: true

      - name: Upload binaries to release ‚§¥
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: site-stable/site.zip
          asset_name: catalog-stable.zip
          tag: ${{ github.ref }}
          overwrite: true

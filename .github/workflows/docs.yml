---
name: Publish Catalog ðŸ“°

on:
  workflow_call:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    branches:
      - main
      - test_render
  schedule:
    - cron: "17 17 * * 3,6"

jobs:
  publish:
    name: Build & Deploy TLGC ðŸ“–
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.3.1_bioc_3.17:latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v3

      - name: Cache artifacts ðŸ“€
        uses: actions/cache@v3
        with:
          path: |
            ~/package/.staged.dependencies
            book/_freeze
          key: ${{ runner.os }}-tlg-catalog

      - name: Run Staged dependencies ðŸŽ¦
        uses: insightsengineering/staged-dependencies-action@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
        with:
          path: "./package"
          enable-check: false
          direction: upstream

      - name: Render catalog ðŸ–¨
        run: |
          cd book
          quarto render
        shell: bash

      - name: Create artifact ðŸ“‚
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          pushd book/_site
          zip -r9 $OLDPWD/site.zip *
          popd
        shell: bash

      - name: Upload docs â¬†
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: site.zip
          path: site.zip

---
name: Check 🛠

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  audit:
    if: github.event_name != 'push'
    name: Audit Dependencies 🕵️‍♂️
    uses: insightsengineering/r.pkg.template/.github/workflows/audit.yaml@main
  linter:
    if: github.event_name != 'push'
    name: SuperLinter 🦸‍♀️
    uses: insightsengineering/r.pkg.template/.github/workflows/linter.yaml@main
  links:
    if: github.event_name != 'push'
    name: Check URLs 🌐
    uses: insightsengineering/r.pkg.template/.github/workflows/links.yaml@main
  vbump:
    name: Version Bump 🤜🤛
    if: github.event_name == 'push'
    uses: insightsengineering/r.pkg.template/.github/workflows/version-bump.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  copy_vbump:
    name: Copy version to the package
    needs: vbump
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !(contains(github.event.commits[0].message, '[skip vbump]') || contains(github.event.head_commit.message, '[skip vbump]'))
    container:
      image: docker.io/rocker/tidyverse:4.3.1
    permissions:
      contents: write
    steps:
      - name: Checkout repo 🛎
        uses: actions/checkout@v3
      - name: Copy version to the package
        run: desc::desc_set_version(desc::desc_get_version(), "./package")
        shell: Rscript {0}
      - name: Copy date to the package
        run: if (desc::desc_has_fields("Date", "./package")) desc::desc_set("Date", if (desc::desc_has_fields("Date")) desc::desc_get_field("Date") else Sys.Date(), file = "./package")
        shell: Rscript {0}
      - name: Commit and push changes 📌
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[skip actions] Bump package version"
          file_pattern: DESCRIPTION
          commit_user_name: insights-engineering-bot
          commit_user_email: >-
            68416928+insights-engineering-bot@users.noreply.github.com
        continue-on-error: true
  version:
    name: Version Check 🏁
    uses: insightsengineering/r.pkg.template/.github/workflows/version.yaml@main
  licenses:
    if: github.event_name != 'push'
    name: License Check 🃏
    uses: insightsengineering/r.pkg.template/.github/workflows/licenses.yaml@main
  style:
    if: github.event_name != 'push'
    name: Style Check 👗
    uses: insightsengineering/r.pkg.template/.github/workflows/style.yaml@main
    with:
      auto-update: true
  grammar:
    if: github.event_name != 'push'
    name: Grammar Check 🔤
    uses: insightsengineering/r.pkg.template/.github/workflows/grammar.yaml@main

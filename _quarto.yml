---
project:
  type: website
  preview:
    port: 4200
    browser: true
    watch-inputs: true
    navigate: true
    timeout: 300
    
format:
  html:
    search: true
    theme:
      light:
        - flatly
        - assets/css/style.scss
      dark:
        - darkly
        - assets/css/style.scss
    anchor-sections: true
    smooth-scroll: true
    code-link: true
    code-fold: true
    code-overflow: scroll
    code-line-numbers: true
    code-copy: true
    code-tools:
      source: true
      toggle: false
      caption: none
    code-block-bg: true
    code-block-border-left: "#1482FA"
    number-sections: false
    lang: en-US
    page-layout: full

execute:
  freeze: auto
  cache: true
  code-line-numbers: true
  knitr:
    opts_knit:
      echo: true

editor: visual
highlight-style: github

website:
  title: TLG Catalog
  image: https://i.giphy.com/media/E62DI9AT1EiXKy3ZI1/giphy.webp
  open-graph: true
  search:
    location: navbar
    type: overlay
    copy-button: true
  page-navigation: true
  reader-mode: true
  site-url: https://insightsengineering.github.io/tlg-catalog
  repo-url: https://github.com/insightsengineering/tlg-catalog
  repo-branch: main
  google-analytics: UA-125641273-1
  cookie-consent: true
  page-footer:
    left: |
      Made with ❤️ by the NEST SME Team
  navbar:
    pinned: true
    collapse: false
    background: primary
    search: true
    right:
      - icon: chat-dots
        href: https://mail.google.com/chat/u/0/#chat/space/AAAAjg0hbKY
        aria-label: Google Chat
      - icon: envelope-fill
        href: "mailto: joe.zhu@roche.com"
        aria-label: Email
      - icon: git
        href: https://github.com/insightsengineering/tlg-catalog
        aria-label: Repository
  sidebar:
    - id: sidebar
      style: docked
      collapse-level: 1
      logo: https://github.com/insightsengineering/hex-stickers/raw/main/thumbs/nest.png
      border: true
      contents: 
        - file: index.qmd
          text: Introduction
        - text: "---"
        - auto: tables
        - auto: listings
        - auto: graphs
        - text: "---"
        - tlg-index.qmd
